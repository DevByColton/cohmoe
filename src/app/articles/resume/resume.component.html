  <p>Add my resume here</p>

          [action]="'click'"
          [showText]="true"
          [text]="'Download resume'"
          (clickEvent)="downloadResume()">

         width="1.0rem"
         height="1.0rem"
         fill="currentColor"

  </app-button>
