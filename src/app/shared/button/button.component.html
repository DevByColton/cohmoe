<button
  type="button"
  role="button"
  class="button {{color}}"
  [ngClass]="{ 'text-button': showText, 'checked': showChecked }"
  (click)="handleClick()">
  
  <div class="d-flex align-items-center">
    @if (showIcon) {
      <ng-content></ng-content>
    }
    @if (showText && text) {
      <div class="lato-regular fs-6" [ngClass]="{ 'ms-2': showIcon }">{{text}}</div>
    }
  </div>
  
</button>
