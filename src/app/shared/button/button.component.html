<button
  type="button"
  role="button"
  class="button {{color}}"
  [ngClass]="{ 'text-button': showText }"
  (click)="handleClick()">
  
  <div class="d-flex align-items-center">
    @if (showIcon) {
      <ng-content></ng-content>
    }
    @if (showText && text) {
      <p>{{text}}</p>
    }
  </div>
  
</button>
